<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline' ;>
    <title>Country Risklevel update</title>
    <link rel="styleSheet" href="src/css/templates/risk-level-update.css" />
    <link rel="styleSheet" href="src/css/templates/global.css" />
</head>

<body>

    <main class="main">

        <section class="riskLevelUpdate">
            <!--start Contact Thanks Card-->
            <section class="countryUpdate">
                <img class="logo-icon" src="./src/assets/images/logo-icon-svg.svg">
                <h1 class="title">Risk Level Update</h1>
                <div class="riskLevelCountry">
                    <div class="riskLevelCountry__old">
                        <h4 class="riskLevelCountry__old__title">Security Risk Level</h4>
                        <div class="riskLevelCountry__old__levels">
                            <!---->
                            <!---->
                            <!--@Todo please loop over two items below and then  pass the risklevel  value of alert type -->
                            <!---->
                            <!---->
                            <div class="riskLevelCountry__old__levels__item" alert-type="1"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="1"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="2"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="2"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="3"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="3"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="4"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="4"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="5"></div>
                            <div class="riskLevelCountry__old__levels__item" alert-type="5"></div>
                        </div>
                    </div>
                    <div style="margin-bottom: 0.5rem; color: #ccc;">
                        &#9660;
                    </div>
                    <div class="riskLevelCountry__new">
                        <span class="new-tag">New</span>
                        <h4 class="riskLevelCountry__new__title">Security Risk Level</h4>
                        <div class="riskLevelCountry__new__levels">
                            <!---->
                            <!---->
                            <!--@Todo please loop over two items below and then  pass the risklevel  value of alert type -->
                            <!---->
                            <!---->
                            <div class="riskLevelCountry__new__levels__item" alert-type="1"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="1"></div>

                            <div class="riskLevelCountry__new__levels__item" alert-type="2"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="2"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="3"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="3"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="4"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="4"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="5"></div>
                            <div class="riskLevelCountry__new__levels__item" alert-type="5"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!--End Contact Thanks Card-->
            <!--Start Help section -->

            <section class="message-wrap">
                <img src="./src/assets/images/Flag-India.jpg" class="country-flag">
                <p class="content">The Risk Level for <strong>Brazil</strong> has been updated </br> from
                    <strong>High</strong> to <strong>Medium</strong>
                </p>
                <a class="btn riskline-button" href="https://riskline.readme.io" target="_blank" role="button">
                    Login To Portal</a>
            </section>
            <!--End Help section -->
        </section>

        <!--Start Footer-->
        <footer class="footer">
            <img class="logo img-fluid" src="./src/assets/images/logo-svg.svg" />
            <ul class="list">
                <li class="list__item">
                    <a class="list__item__link">
                        Update Preferencecs
                    </a>
                </li>
                <li class="list__item">
                    <a class="list__item__link">
                        Login
                    </a>
                </li>
                <li class="list__item">
                    <a class="list__item__link">
                        View online
                    </a>
                </li>
            </ul>
            <small class="subscription-text">You are receiving this email because you are subscribed to Global Alerts
            </small>
            <small class="copy-right">&copy; Riskline 2022</small>
        </footer>
